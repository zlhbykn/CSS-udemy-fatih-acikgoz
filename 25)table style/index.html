    <title>Document</title>
    <style>
        table{
            border-collapse: separate;
            border-spacing: 20px 10px;
            caption-side: bottom;
            empty-cells: hide; 
            /* i boş tablo elemanı gösterme demek */
            border: 10px solid red;
            table-layout: auto;
        }
        table tr td{
            border: 2px solid purple;
        }



    </style>
</head>
<body>
    <table>
        <caption>Renk Tablosu</caption>
        <tr>
            <td style="width: 20%;">Kırmızı</td>
            <td style="width: 30%">Yeşil</td>
            <td style="width: 40%;">Mor</td>
        </tr>
        <tr>
            <td>Maviiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiii</td>
            <td>Pembe</td>
            <td></td>
        </tr>
    </table>


    
    
</body>
</html>
