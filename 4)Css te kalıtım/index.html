<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: pink !important;
            /* içine !important koyarsan en önemlisi bu demek 
            dolayısıyla diğer csslere göre öncelikli olur
            öncelik sıralamsında id -> class -> etikettir */
        }
        .futbol{
            color: red;
        }
        .basket{
            color: turquoise;
        }
        .voleybol{
            color: blue;
        }
        #Galatasaray{
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <h1>Takımlar</h1>
        <p id="Galatasaray"   class="futbol">Galatasaray</p>
        <p class="futbol">Fenarbahçe</p>
        <p class="basket">Basket Takımı 1</p>
        <p class="basket">Basket Takımı 2</p>
        <p class="voleybol">Voleybol Takımı 1</p>
        <p class="voleybol">Voleybol Takımı 2</p>
    </div>
</body>
</html>
