<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p[title^="bu"]{
            color: red;
        }
        p[title$="paragraf"]{
            color: blue;
        }
        /*  
        ^işareti ile baştaki kelime
        $işareti ile sondaki kelime
        ~işareti ile içindeki kelime bu olani seç demek */
    </style>
</head>
<body>
    <p title="bu bir paragraftır.">paragraf 1</p>
    <p title="bu bir paragraf değildir.">paragraf 2</p>
    <p title="bir paragraf">paragraf 3</p>
</body>
</html>
